<!-- offcanvas component 
    Class/Attributes
    offcanvas:Main Css
    offcanvas-start:slides in from left
    id=" ":to link
    href="#":to link
    data-bs-toggle="offcanvas"
    data-bs-target="#" :link with button
    offcanvas-header
    offcanvas-title
    data-bs-dismiss="offcanvas" :To close
    offcanvas-body-->

    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <title>Bootstrap Offcanvas Example</title>
</head>
<body class="container py-5">

  <!-- Button to trigger offcanvas -->
  <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#myOffcanvas">
    Open Offcanvas
  </button>

  <!-- Offcanvas -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="myOffcanvas">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Offcanvas Title</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <p>
        This is the body of the offcanvas. You can put navigation links, text, or any other content here.
      </p>
      <button class="btn btn-secondary" type="button" data-bs-dismiss="offcanvas">Close</button>
    </div>
  </div>

</body>
</html>
