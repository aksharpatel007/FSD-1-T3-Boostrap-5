    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="ce" class="carousel slide" data-bs-ride="carousel" data-bs-pause="hover">
            <div class="carousel-indicators">
                <button data-bs-target="#ce" data-bs-slide-to="0" class="active"></button>
                <button data-bs-target="#ce" data-bs-slide-to="1" ></button>
                <button data-bs-target="#ce" data-bs-slide-to="2" ></button>
            </div>


            <div class="carousel-inner">

            <div class="carousel-item active " data-bs-interval="1000"  >
                <img src="9.jpg" class="d-block w-100 vh-100">
                <div class="carousel-caption">
                    <h5>Wepons data-bs-interval</h5>
                    <a class="btn btn-danger" href="#">View</a>
                </div>
            </div>

            <div class="carousel-item " data-bs-interval="5000">
                <video class="d-block w-100 vh-100" autoplay muted loop>
                    <source src="10.jpg">
                </video>
                <!-- <img src="10.jpg" class="d-block w-100 vh-100"> -->
                <div class="carousel-caption">
                    <h5>shooting </h5>
                    <a class="btn btn-danger" href="#">View</a>
                </div>
            </div>

            <div class="carousel-item " data-bs-interval="5000">
                <video class="d-block w-100 vh-100" autoplay muted loop>
                    <source src="11.jpg">
                </video>
                <div class="carousel-caption">
                    <h5>Blas</h5>
                    <a class="btn btn-danger" href="#">View</a>
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#ce" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
        
            <button class="carousel-control-next" type="button" data-bs-target="#ce" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>

        </div>
    </body>
    </html>
