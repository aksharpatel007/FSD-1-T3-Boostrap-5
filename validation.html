<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>
    <form class="need-validation">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" required>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

    <br><br>
    <form class="was-validated">
        <div class="row">
            <div class="col-md-6 mt-5">
                <label class="form-label">City</label>
                <input type="text" class="form-control" required>
                <div class="valid-feedback">City Looksgood</div>
                <div class="invalid-feedback">Enter valid city</div>
            </div>
            <div class="col-md-6 mt-5">
                <label class="form-label">State</label>
                <input type="text" class="form-control" required>
                <div class="valid-feedback">City Looksgood</div>
                <div class="invalid-feedback">Enter valid state</div>
            </div>
        <div class="col">
            <button type="submit" class="btn btn-danger" type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
