name,email,message textarea(Required),send button ,resetbutton the form sould be validated all fields are filleds correct before the form can 
submited when send button is click a modal shound be appear and modal should be defined model should be close-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>
<body>
    <form class="need-validated"></form>
    <div class="col-md-4">
        <div class="form-floating">
            <input type="text" class="form-control" placeholder="name" />
            <label class="fw-bold">Name</label>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-floating">
            <input type="email" class="form-control" placeholder="email" />
            <label class="fw-bold">email</label>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-floating">
            <input type="text" class="form-control" placeholder="message" />
            <label class="fw-bold">Message</label>
        </div>
    </div>
    
        <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#m1">send</button>

    <div class="modal fade" id="m1">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title">Send Message</h1>
                    <button class="btn-close"></button>
                </div>
                <div class="modal-body">Message send successfully  </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
    
    <button class="btn btn-primary" type="reset">Reset</button>
    
</body>
</html>
